---
layout: default
---

<header-container>
  <header-title title="{{ site.title }}" description="{{ site.description }}"></header-title>
  <las-cookies url="{{ site.url }}"></las-cookies>
</header-container>

<main-container>
  <post-list :posts='{{ site.posts | jsonify | escape }}'></post-list>
  <aside-container>
    <highlights-container :highlights='{{ site.data.highlights | jsonify }}'></highlights-container>
  </aside-container>
</main-container>
